version: "3.8"

services:
  fastapi:
    build:
      context: ./apps/fastapi_app
      dockerfile: Dockerfile
    container_name: lecture83-fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - MODEL_PATH=/app/models
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - deployment-network

  # Optional: Add a simple nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: lecture83-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi
    networks:
      - deployment-network
    restart: unless-stopped

networks:
  deployment-network:
    driver: bridge

volumes:
  models:
